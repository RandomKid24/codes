    <script>
        // Initialize AOS (Animate On Scroll)
        AOS.init();

        // Function to update leave summaries
        function updateLeaveSummary() {
            const summaryData = {
                'sick': { totalDays: 0, dates: [] },
                'vacation': { totalDays: 0, dates: [] },
                'personal': { totalDays: 0, dates: [] }
                // Add more types if necessary
            };

            // Traverse each week and day
            for (let week = 1; week <= 4; week++) {
                for (let day of ['monday', 'tuesday', 'wednesday', 'thursday', 'friday']) {
                    const selectElement = document.querySelector(`.week-select[data-week="${week}"][data-day="${day}"]`);
                    const leaveType = selectElement.value;

                    // Update summary data based on selected leave type
                    switch (leaveType) {
                        case 'sick':
                            summaryData.sick.totalDays++;
                            summaryData.sick.dates.push(`${day.charAt(0).toUpperCase() + day.slice(1)}, Week ${week}`);
                            break;
                        case 'vacation':
                            summaryData.vacation.totalDays++;
                            summaryData.vacation.dates.push(`${day.charAt(0).toUpperCase() + day.slice(1)}, Week ${week}`);
                            break;
                        case 'personal':
                            summaryData.personal.totalDays++;
                            summaryData.personal.dates.push(`${day.charAt(0).toUpperCase() + day.slice(1)}, Week ${week}`);
                            break;
                        default:
                            break;
                    }
                }
            }

            // Update the DOM with the summary data
            for (let type in summaryData) {
                const leaveBox = document.getElementById(`${type}-leave-summary`);w
                const leaveDates = document.getElementById(`${type}-leave-dates`);
                
                leaveBox.querySelector('.leave-info').textContent = `Total days: ${summaryData[type].totalDays}`;
                leaveDates.textContent = `Dates: ${summaryData[type].dates.join(', ')}`;
            }
        }

        // Event listener for form change
        document.getElementById('timecard-form').addEventListener('change', function (event) {
            updateLeaveSummary();
        });

        // Event listener for submit button
        document.getElementById('submit-btn').addEventListener('click', function () {
            // Replace with your submit logic
            alert('Timecard submitted!');
        });

        // Initial call to update leave summary on page load
        updateLeaveSummary();

        
    </script>
