<!DOCTYPE html>

    <title>Weekly Timecard - IT Sector Company</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .schedule-table th, .schedule-table td {
            text-align: center;
            padding: 10px;
            border: 1px solid #dee2e6;
        }
        .schedule-table th {
            background-color: #e9ecef;
        }
        .schedule-table td {
            background-color: #ffffff;
        }
        .schedule-table .highlight {
            background-color: #b3e5fc;
        }
        .schedule-table .bg-light {
            background-color: #f8f9fa; /* Light gray background for days */
        }
        .leave-select {
            width: 100%;
            max-width: 200px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animated {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
